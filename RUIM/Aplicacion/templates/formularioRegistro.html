{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block title %} RUIM {% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulario</title>
        <style>
            th {
                text-align: right;
            }
        </style>
    </head>

    <body>
        {% if form.is_multipart %}
        <form action = "/guardarFR/" method = "post" enctype="multipart/form-data">
        {% else %}
        <form action = "/guardarFR/" method = "post">
        {% endif %}
            {% csrf_token %}
            <table>
                {{ form|crispy}}
            </table>
            <button type="submit" class="btn btn-primary">EnviGuardarar</button>
        </form>
    </body>
</html>
{% endblock %}
